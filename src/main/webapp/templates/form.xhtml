<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

<h:body>
    <div class="black-box centered" id="shooting-gallery">
        <h1>Тир</h1>
        <div id="aim">
            <h:graphicImage library="img" name="aim-bottom.svg" id="aim-bottom"/>
            <canvas id="aim-top" width="400" height="400"/>
        </div>
        <h:form prependId="false" styleClass="centered">
            <h:inputHidden value="#{zoneBean.offsetSeconds}" id="offsetInput" />
            <table>
                <tr>
                    <td>X:</td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedXMinus3}" id="x-3"/>
                                    <h:outputLabel for="x-3" value="-3"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedXMinus2}" id="x-2"/>
                                    <h:outputLabel for="x-2" value="-2"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedXMinus1}" id="x-1"/>
                                    <h:outputLabel for="x-1" value="-1"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedX0}" id="x0"
                                                             name="x"/>
                                    <h:outputLabel for="x0" value="0"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedX1}" id="x1"
                                                             name="x"/>
                                    <h:outputLabel for="x1" value="1"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedX2}" id="x2"
                                                             name="x"/>
                                    <h:outputLabel for="x2" value="2"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedX3}" id="x3"
                                                             name="x"/>
                                    <h:outputLabel for="x3" value="3"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedX4}" id="x4"
                                                             name="x"/>
                                    <h:outputLabel for="x4" value="4"/>
                                </td>
                                <td>
                                    <h:selectBooleanCheckbox styleClass="x" value="${xBean.selectedX5}" id="x5"
                                                             name="x"/>
                                    <h:outputLabel for="x5" value="5"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Y:</td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <h:inputText id="y" a:placeholder="(-4..4)" value="#{yBean.y}"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>R:</td>
                    <td>
                        <h:selectOneRadio value="#{rBean.rValues}" validator="#{rBean.validateR}">
                            <f:selectItems
                                    value="#{rBean.rValues}"
                                    var="choice"
                                    itemValue="#{choice}"
                                    itemLabel="#{choice}"
                            />
                            <f:validateRequired/>
                            <f:ajax execute="@this" render="@form"/>
                        </h:selectOneRadio>
                    </td>
                </tr>
            </table>
            <h:commandButton value="Выстрелить"/>
        </h:form>
    </div>
</h:body>

</html>
