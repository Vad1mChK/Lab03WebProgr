<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <h:outputStylesheet library="css" name="error.css"/>
    <link rel="icon" href="${resource['img/favicon_err.ico']}"/>
    <ui:insert name="head">
        <title>Ошибка</title>
    </ui:insert>
</h:head>
<h:body>
    <h:link value="Назад на стартовую" styleClass="to-index-link" outcome="/index.html"/>
    <h1><ui:insert name="error-code">200 OK</ui:insert></h1>
    <div id="character-container">
        <ui:insert name="character-image"/>
        <div id="character-textbox">
            <div id="character-name">
                <ui:insert name="character-name">Phoenix</ui:insert>
            </div>
            <div id="character-speech">
                <ui:insert name="character-speech">ok</ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
